<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Crash Guards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to Premium Crash Guards</h1>
  <p>Please enter your details to learn more about our products.</p>
  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <label for="vehicleModel">Vehicle Model:</label>
    <select id="vehicleModel" name="vehicleModel" required>
      <option value="">Select Vehicle Model</option>
      <option value="SUV">SUV</option>
      <option value="Sedan">Sedan</option>
      <option value="Hatchback">Hatchback</option>
      <option value="Truck">Truck</option>
      <option value="Motorcycle">Motorcycle</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = https://script.google.com/a/macros/iadc.ac.in/s/AKfycbyNuXr9z_Tger0hj-vkU2CiK6HCt1EhWwKKL1e0ROG4oKSZVLDmaLP_h67qRAVnZiyg/exec; // Replace with your Google Apps Script URL
    const form = document.getElementById('userForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        alert('Thank you! Your details have been submitted.');
        form.reset();
      })
      .catch(error => {
        console.error('Error!', error.message);
      });
    });
  </script>
</body>
</html>
